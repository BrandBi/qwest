<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест на карте</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <h3>Задание: {{ task.description }}</h3>
    <p>Подсказка: {{ task.hint }}</p>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([{{ task.location[0] }}, {{ task.location[1] }}], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);
        
        L.marker([{{ task.location[0] }}, {{ task.location[1] }}]).addTo(map)
            .bindPopup("Цель задания")
            .openPopup();
    </script>
</body>
</html>
